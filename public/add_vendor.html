<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vendor</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="shop.js"></script>
    <script src="add_vendor.js"></script>
</head>

<body>
    <div class="container h-100">
        <div class="row">
            <div class="col"></div>
            <h2 class="col">Add Vendor</h2>
            <div class="col"></div>
        </div>
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="vendorName" class="sr-only">Vendor Name:</label>
                        <div class="col-sm-12">
                        <input type="text" class="form-control mt-4" placeholder="Vendor Name" id="vendorName">
                        </div>
                    </div>
                     <button type="submit" class="btn btn-primary mb-2 ml-3 btn-lg" id="btnVendor">Add </button>
                    </div>
                    
                </form>
            </div>
        </div>
        <section id="VendorSec" style="display: none">
            <div class="container">
                <h2 class="m-3">Vendors</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Vendor Id</th>
                            <th>Vendor Name</th>
                            <th>Delete Vendor</th>
                        </tr>
                    </thead>
                    <tbody id="vendorList">
                    </tbody>
                </table>
            </div>
            <button id="viewProduct" class="btn btn-primary mb-2 ml-5 btn-lg ">View Products</button>
        </section>
    </div>
</body>

</html>
