<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="shop.js"></script>
    <script src="add_products.js"></script>
    <title>Add Product</title>
</head>
<body>
    <div class="container">
    <div class="p-4">
        <h3 class="text-center">Add Product</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="productName" class="control-label col-sm-2">Product Name:</label>
                        <div class="col-sm-12">
                        <input type="text" id="productName" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="dropdown" >
                                    <label for="vendor" class="control-label col-sm-2">Vendor</label>
                                    <div class="col-sm-12">
                                    <button type="button" class="btn btn-primary dropdown-toggle form-control" data-toggle="dropdown">
                                      --Select--
                                    </button>
                                    <ul class="dropdown-menu" id="productManufacturer" class="form-control">
                                    </ul>
                                  </div>
                            </div>
                    </div>
                    <div class="form-group">
                            <label for="productPrice"  class="control-label col-sm-2">Price</label>
                            <div class="col-sm-12">
                            <input type="number" id="productPrice" class="form-control">
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="productQuant" class="control-label col-sm-2">Quantity</label>
                        <div class="col-sm-12">
                        <input type="number" id="productQuant" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                      <button id="btnProductAdd" class="btn btn-secondary btn-lg" class="form-control">Add</button>
                      </div>
                    </div>
                </form>
        </div>
    </div>
        <section id="productSec">
            <div class="container">
                <h2 class="text-center">Products</h2>        
                <table class="table table-bordered m-4">
                  <thead>
                    <tr>
                      <th>Product Id</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="productList">
                  </tbody>
                </table>
              </div>
        </section>
    </div>
</body>
</html>
